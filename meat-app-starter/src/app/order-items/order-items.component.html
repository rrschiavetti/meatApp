<div class="col-xs-12 table-responsive" *ngIf="!items">
  <p>
    No items in cart shop. Shall we start  <a [routerLink]="['/restaurants']" > here</a> ??
  </p>
</div>

<div class="col-xs-12 table-responsive" *ngIf="items">

    <table class="table table-striped">
      <thead>
      <tr>
        <th class="text-center">Quantidade</th>
        <th>Item</th>
        <th>Descrição</th>
        <th class="text-right">Subtotal</th>
        <th class="text-right"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of items">
        <td class="text-center">
          <a (click)="emitDecrease(item)" class="btn btn-sm"><i class="fa fa-minus"></i></a>
          {{item.quantity}}
          <a (click)="emitIncrease(item)" class="btn btn-sm"><i class="fa fa-plus"></i></a>
        </td>
        <td>{{item.name}}</td>

        <td>{{item.description}}</td>
        <td class="text-right">{{item.value() | currency: 'BLR': true}}</td>
        <td class="text-right">
          <a (click)="emitRemove(item)" class="btn btn-sm danger"><i class="fa fa-remove"></i></a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
